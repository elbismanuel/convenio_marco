<!DOCTYPE html>

	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', sans-serif;
		}
	</style>
</head>

			{

		const categoryTree = document.getElementById('category-tree');
		const modal = document.getElementById('modal');
		const modalTitle = document.getElementById('modal-title');
		const modalContent = document.getElementById('modal-content');
		const closeModal = document.getElementById('close-modal');

		function createCategoryHTML(category) {
			const li = document.createElement('li');
			li.className = 'border-b border-gray-200 pb-4';
			li.innerHTML = `
				<button class="flex items-center justify-between w-full text-left font-semibold text-lg hover:text-blue-600 focus:outline-none transition duration-150 ease-in-out">
					<span class="flex items-center">
						${category.icon}
						${category.name}
					</span>
					<svg class="w-5 h-5 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
				</button>
				<ul class="pl-8 mt-4 space-y-2 hidden">
					${category.subcategories.map(subcat => `
						<li class="flex items-center justify-between">
							<span>${subcat.name}</span>
							<button class="text-blue-600 hover:text-blue-800 focus:outline-none" onclick="showDetails('${subcat.name}', '${subcat.description.replace(/'/g, "\\'")}')">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
							</button>
						</li>
					`).join('')}
				</ul>
			`;
			return li;
		}

		categories.forEach(category => {
			categoryTree.appendChild(createCategoryHTML(category));
		});

		categoryTree.addEventListener('click', (e) => {
			const button = e.target.closest('button');
			if (button && button.nextElementSibling) {
				const sublist = button.nextElementSibling;
				const icon = button.querySelector('svg:last-child');
				sublist.classList.toggle('hidden');
				icon.classList.toggle('rotate-180');
			}
		});

		function showDetails(subcategory, description) {
			modalTitle.textContent = subcategory;
			modalContent.textContent = description;
			modal.classList.remove('hidden');
		}

		closeModal.addEventListener('click', () => {
			modal.classList.add('hidden');
		});

		window.addEventListener('click', (e) => {
			if (e.target === modal) {
				modal.classList.add('hidden');
			}
		});
	</script>
</body>

</html>
